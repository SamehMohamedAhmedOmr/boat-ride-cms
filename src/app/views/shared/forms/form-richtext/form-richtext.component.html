<div [formGroup]="form">
	<div class="my-3">
		<div aria-label="text-area">
			<label class="font-weight-bold">{{ label | titlecase }}</label>
			<ckeditor
				[editor]="Editor"
				[config]="config"
				(ready)="onReady($event)"
				formControlName="{{form_control_name}}">
			</ckeditor>

		</div>
		<kt-form-error *ngIf="validation_type"
			[form]="form"
			[controlName]="form_control_name"
			[validationType]="validation_type"
			[controlText]="label"
		></kt-form-error>
	</div>
</div>
