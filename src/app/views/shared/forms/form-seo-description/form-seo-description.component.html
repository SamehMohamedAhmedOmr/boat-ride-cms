<div  [formGroup]="form">
	<div aria-label="seo_title" class="row">
		<div class="col-md-6">
			<kt-form-input
				[form]="form"
				[label]="'COMMON.seo_title_ar' | translate"
				[form_control_name]="'seo_title_ar'"
				[validation_type]="'required'">
			</kt-form-input>
		</div>
		<div class="col-md-6">
			<kt-form-input
				[form]="form"
				[label]="'COMMON.seo_title_en' | translate"
				[form_control_name]="'seo_title_en'"
				[validation_type]="'required'">
			</kt-form-input>
		</div>
	</div>

	<div aria-label="seo_description" class="row">
		<div class="col-md-6">
			<kt-form-textarea
				[form]="form"
				[label]="'COMMON.seo_description_ar' | translate"
				[form_control_name]="'seo_description_ar'"
				[validation_type]="'required'">
			</kt-form-textarea>
		</div>
		<div class="col-md-6">
			<kt-form-textarea
				[form]="form"
				[label]="'COMMON.seo_description_en' | translate"
				[form_control_name]="'seo_description_en'"
				[validation_type]="'required'">
			</kt-form-textarea>
		</div>
	</div>

	<div aria-label="seo_meta_tags" class="row">
		<div class="col-md-6">
			<kt-form-tag-input
				[form]="form"
				[label]="'COMMON.seo_meta_tags_ar' | translate"
				[form_control_name]="'seo_meta_tags_ar'"
				[meta_tags]="meta_tags_ar"
				[validation_type]="'required'">
			</kt-form-tag-input>
		</div>
		<div class="col-md-6">
			<kt-form-tag-input
				[form]="form"
				[label]="'COMMON.seo_meta_tags_en' | translate"
				[form_control_name]="'seo_meta_tags_en'"
				[meta_tags]="meta_tags_en"
				[validation_type]="'required'">
			</kt-form-tag-input>
		</div>
	</div>

</div>
