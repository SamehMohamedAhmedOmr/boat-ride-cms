<div [formGroup]="form">
	<div class="my-3">
		<div aria-label="input">
			<mat-form-field class="w-100">
				<mat-label>{{label | titlecase}}</mat-label>
				<label class="w-100">
					<input matInput
						   *ngIf="is_integer"
						   [type]="type"
						   [min]="min"
						   oninput="this.value=this.value.replace(/[^0-9]/g,'');"
						   formControlName="{{form_control_name}}"
						   placeholder="{{label | titlecase}}">
					<input matInput
						   *ngIf="!is_integer"
						   [type]="type"
						   [min]="min"
						   formControlName="{{form_control_name}}"
						   placeholder="{{label | titlecase}}">
				</label>
			</mat-form-field>
		</div>
		<kt-form-error *ngIf="validation_type"
					   [form]="form"
					   [controlName]="form_control_name"
					   [validationType]="validation_type"
					   [controlText]="label"
		></kt-form-error>
	</div>
</div>
