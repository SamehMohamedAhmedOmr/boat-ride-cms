<div class="mb-4">
	<div class="row d-flex justify-content-center my-4" *ngIf="!show_gallery">

		<button type="button" class="btn btn-outline-success mx-3" (click)="showGallery()">
			{{ 'Components.Gallery.open_gallery' | translate }}
		</button>

	</div>

	<div class="mt-3" *ngIf="images.length">
		<h3 class="text-center mb-3">
			{{ 'Components.Gallery.images' | translate }}
		</h3>
		<gallery [items]="images" thumbPosition="left"></gallery>
	</div>


	<div class="my-3 d-flex justify-content-center" *ngIf="!images.length">
		{{ 'Components.Gallery.no_attached_images' | translate }}
	</div>



	<mat-divider class="my-5" *ngIf="show_gallery"></mat-divider>


	<kt-gallery
		[show_gallery]="show_gallery"
		[gallery_type]="'BANNERS'"
		[selectedImages]="selected_images"
		[multiple_images]="false"
		[galleryInterface]="this"
	></kt-gallery>
</div>
