<div class="form-div">

	<form class="p-3" [formGroup]="form" autocomplete="off">

		<mat-vertical-stepper #stepper (selectionChange)="stepChanged($event, stepper);">
			<mat-step>
				<form [formGroup]="form">
					<ng-template matStepLabel>
						{{ 'Components.YACHTS_RESERVATION.customer_information' | translate | titlecase }}
					</ng-template>

					<kt-customer-information-form [form]="form"
												  [countries]="countries"
												  [enumsModel]="enumsModel"></kt-customer-information-form>
				</form>
			</mat-step>
			<mat-step>
				<form [formGroup]="form">
					<ng-template matStepLabel>
						{{ 'Components.YACHTS_RESERVATION.trip_information' | translate | titlecase }}
					</ng-template>

					<kt-trip-information-form [form]="form"
											  [yachts]="yachts"
											  [timeSlots]="timeSlots"
											  [enumsModel]="enumsModel"></kt-trip-information-form>
				</form>
			</mat-step>

		</mat-vertical-stepper>

	</form>

</div>
